<!DOCTYPE html>
<html>
<head>
	<title>jQuery Exam Playing with words</title>
	<!-- Loading jQUery Script -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<div id="main">
		<h1>Playing with Words</h1>
		<div>
			<div class="palabra">
				<h1>Ana</h1>
			</div>
			<div class="palabra">
				<h1>Andrés</h1>
			</div>
			<div class="palabra">
				<h1>Anacleto</h1>
			</div>
			<div class="palabra">
				<h1>Álvaro</h1>
			</div>
		</div>
		<div>
			<p>
				<input type="button" value="Buscar" />
				<input type="text" />
			</p>
			<p>
				<input type="button" value="Añadir" />
				<input type="text" />
			</p>
			<p>
				<input type="button" value="Borrar">
			</p>
		</div>
		<div>
			<div>
				<h1>Hay 4 elementos</h1>
			</div>
			<div>
				<h1>Se ha encontrado 1 elemento</h1>
			</div>
		</div>
	</div>

	<script>

	  $(function() {
			$("input[value='Buscar']").click(function() {
					$(".palabra>h1").each(function(index){
						var valor=$("input[type='text']").val();
						if ($(this).text()==valor){
							$(".palabra>h1").removeClass("seleccionado");
							$(this).addClass("seleccionado");
						}
					});
			});
			$("input[value='Añadir']").click(function() {
				  var valor=$("input[type='text']").val();
					$(this).insertBefore(".palabra>h1:last");
			});

			$("input[value='Borrar']").click(function() {
					$(".palabra>h1:first").remove();
			});

	 });

	</script>

</body>
</html>
